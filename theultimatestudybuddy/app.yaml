application: theultimatestudybuddy
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: .*
  script: main.app

- url: /static
  static_dir: static

- url: /home\.css
  static_files: templates/home.css
  upload: templates/home\.css

- url: /home\.js
  static_files: scripts/home.js
  upload: scripts/home\.js

- url: /scripts
  static_dir: scripts

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest
